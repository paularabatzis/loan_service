<table border="1">
    <tr>
        <th>loan_id</th> 
        <th>payment_date</th> 
        <th>payment_amount</th> 
        <th>interest_since_last_payment</th> 
    </tr>
    {% for log in object_list %}
        <tr>
            <td>{{log.loan_id}}</td>
            <td>{{log.payment_date}}</td>
            <td>{{log.payment_amount}}</td>>
            <td>{{log.interest_since_last_payment}}</td>
        </tr>
    {% endfor %}
</table>
